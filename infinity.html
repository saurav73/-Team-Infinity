<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff5733;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .order-form {
            margin-top: 2rem;
        }
        .order-form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        .order-form input,
        .order-form select,
        .order-form button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Food Ordering App</h1>
</header>

<div class="container">
    <h2>Menu</h2>
    <div class="menu-item">
        <span>Pizza</span>
        <span>$10.00</span>
    </div>
    <div class="menu-item">
        <span>Burger</span>
        <span>$5.00</span>
    </div>
    <div class="menu-item">
        <span>Pasta</span>
        <span>$8.00</span>
    </div>
    <div class="menu-item">
        <span>Salad</span>
        <span>$7.00</span>
    </div>

    <h2>Order Now</h2>
    <form class="order-form" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="food-item">Food Item:</label>
        <select id="food-item" name="food-item" required>
            <option value="pizza">Pizza - $10.00</option>
            <option value="burger">Burger - $5.00</option>
            <option value="pasta">Pasta - $8.00</option>
            <option value="salad">Salad - $7.00</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required>

        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
